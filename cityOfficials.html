<head>
  <title>City Officials and their Powers</title>
</head>

<body>
  <div class="container">
    {{> topNav}}
    {{> officialList }}
  </div>
</body>

<template name="topNav">
  <div class="topnav">
    <div class="row">
      <div class="span9 title"> 
        <h1><a href="/">SF City Officials</a> <small>Know their power</small>
        </h1>
      </div>
    </div>
  </div>
</template>

<template name="officialList">
{{#each officials}}
  <div class="row officialListing">
    <div class="officialHeading">
      <div class="officialTitle span11">
        <h3>{{title}}  <small class="officialName">{{name}}</small></h3>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="span12">
      <h5>Authorizations:</h5>
    </div>
  </div>
  {{#each responsibilities}}
    <div class="row">
      <div class="span1">
      </div>
      <div class="span2">
        <a href="{{link}}" target="_blank"><span class="citation">{{citation}}</span></a>
      </div>
      <div class="span9">
        <span class="responsibilityDescription">{{description}}</span>
      </div>
    </div>
  {{else}}
    <div class="row">
      <div class="span12">
        No responsibilities.
      </div>
    </div>
  {{/each}}

{{else}}
  <span>Loading list of officials...</span>
{{/each}}

</template>
